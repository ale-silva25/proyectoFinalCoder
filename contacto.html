        <section class="page-section clearfix">
            <div class="container">
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label class="formularioTitulos" for="validationDefault01">Nombre:</label>
                            <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="formularioTitulos" for="validationDefault02">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label class="formularioTitulos" for="validationDefault03">Correo Electronico</label>
                            <input type="text" class="form-control" id="validationDefault03" value="Email" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="formularioTitulos" for="validationDefault04">Edad</label>
                            <select class="custom-select" id="validationDefault04" required>
                                <option selected disabled value="">Edad</option>
                                <option>Mayor a 18</option>
                                <option>Menor a 18</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="formularioTitulos" for="validationDefault05">Ciudad</label>
                            <input type="text" class="form-control" id="validationDefault05"     value="Ciudad" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="formularioTitulos" class="form-check-label" for="invalidCheck2">
                                Acepta Terminos y Condiciones
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
